@(title: String)(alert: Html)(headphoto: Html)(content: Html)(script: Html)

<!DOCTYPE html>

<html>
<head>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/blog.css")" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("javascripts/fancyBox/source/jquery.fancybox.css?v=2.1.5")" media="screen"/>
    <link href="@routes.Assets.at("javascripts/icheck-1.x/skins/all.css")" rel="stylesheet">
    <style>
        html,body{
            background-image: url('@routes.Assets.at("images/4.jpg")');
        }
    </style>
</head>
<body>
    @*<div style="position:fixed; left:0; top:0; width:100%;"><img src="@routes.Assets.at("images/4.jpg")" width=100% height=100%></div>*@
<div id="0" class="container">
    @alert
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                @headphoto
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">首页</a></li>
                    <li><a href="/photo.php">相册</a></li>
                </ul>
                <div class="navbar-right">
                    <form id="searchform" class="navbar-form " style="display: inline-block" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="输入搜索的内容">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    @content
</div>

<script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
<script src="@routes.Assets.at("javascripts/masonry.pkgd.min.js")"></script>
<script src="@routes.Assets.at("javascripts/imagesloaded.pkgd.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/fancyBox/source/jquery.fancybox.js?v=2.1.5")"></script>
<script src="@routes.Assets.at("javascripts/icheck-1.x/icheck.min.js")"></script>
<script src="@routes.Assets.at("javascripts/security.js")"></script>
<script src="@routes.Assets.at("javascripts/ckeditor/ckeditor.js")"></script>
<script>
    $(function(){
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-orange',
            radioClass: 'iradio_flat-orange',
            increaseArea: '20%' // optional
        })
    })
    $('body').scrollspy({ target: '#navbar-example' })

    $('[data-spy="affix"]').affix({
        offset: {
            top: 150
        }
    })

        $(".navbar-nav a").click(function (e) {
        $(this).tab("show")
    })
</script>
@script
</body>
</html>
